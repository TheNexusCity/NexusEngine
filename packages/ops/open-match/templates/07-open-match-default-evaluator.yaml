# Ugly workaround to split out MMF and evaluator
# TODO: Reconsider helm chart structure and move things out after v0.8 release
kind: Service
apiVersion: v1
metadata:
  name: open-match-evaluator
  namespace: open-match
  annotations:
    chart: open-match-customize-0.0.0-dev
    heritage: Helm
  labels:
    app: open-match-customize
    component: evaluator
    release: open-match
spec:
  selector:
    app: open-match-customize
    component: evaluator
    release: open-match
  clusterIP: None
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 50508
  - name: http
    protocol: TCP
    port: 51508
---
# Source: open-match/charts/open-match-customize/templates/evaluator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-match-evaluator
  namespace: open-match
  labels:
    app: open-match-customize
    component: evaluator
    release: open-match
spec:
  replicas: 3
  selector:
    matchLabels:
      app: open-match-customize
      component: evaluator
  template:
    metadata:
      namespace: open-match
      annotations:
        
        chart: open-match-customize-0.0.0-dev
        heritage: Helm
      labels:
        app: open-match-customize
        component: evaluator
        release: open-match
    spec:
      
      volumes:
        
        - name: om-config-volume-override
          configMap:
            name: open-match-configmap-override
        - name: om-config-volume-default
          configMap:
            name: open-match-configmap-default
        
      serviceAccountName: open-match-unprivileged-service
      containers:
      - name: open-match-evaluator
        volumeMounts:
          
          - name: om-config-volume-override
            mountPath: /app/config/override
          - name: om-config-volume-default
            mountPath: /app/config/default
          
        image: "gcr.io/open-match-public-images/openmatch-default-evaluator:1.3.0-rc.1"
        ports:
        - name: grpc
          containerPort: 50508
        - name: http
          containerPort: 51508
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
---
# Source: open-match/charts/open-match-customize/templates/evaluator.yaml
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: open-match-evaluator
  namespace: open-match
  annotations:
    chart: open-match-customize-0.0.0-dev
    heritage: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: open-match-evaluator
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
