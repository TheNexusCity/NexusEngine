# Default values for xrengine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

domain: xrengine.dev

builder:
  enabled: true
  name: xrengine-builder

  replicaCount: 1
  image:
    repository: lagunalabs/xrengine-builder
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 3030

  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: api.social.local
        paths: ["/"]
    # tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local


  serviceAccount:
    create: true
    annotations: {}
    name:

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  securityContext: {}

  # Extra Environment variables to configure xrsocial
  extraEnv:

mariadb:
  enabled: false
  nameOverride: xrengine-mariadb
  db:
    name: xrengine
    user: server
    password: password
    existingSecret:
  replication:
    enabled: false
  externalHost: ""  # use to override - must set mariadb.enabled to false
  externalPort: 3306